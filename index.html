<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub Pages Site</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('https://via.placeholder.com/1500') no-repeat center center fixed;
            background-size: cover;
        }

        section {
            padding: 60px 0;
        }

        .section-heading {
            margin-bottom: 40px;
        }

        /* Calendly widget fixed on the right */
        #calendly-widget {
            position: fixed;
            top: 100px;
            right: 0;
            z-index: 1000;
            box-shadow: -2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Add some right padding to prevent content from being hidden */
        .container {
            padding-right: 350px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item"><a class="nav-link" href="#books">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="#papers">Papers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Calendly Widget (Fixed) -->
    <div id="calendly-widget">

        <div class="calendly-inline-widget" data-url="https://calendly.com/tanvirxsaini"

        <!-- Calendly inline widget end -->

            <p>Your latest posts and articles.</p>
